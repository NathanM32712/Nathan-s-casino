<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      margin: 0;
      background: #021a30;
      color: #cfefff;
      font-family: Segoe UI, Roboto, system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      width: 460px;
      background: #06273f;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
    }
    h2 {
      margin: 0 0 12px 0;
      color: #48b0ff;
    }
    p {
      margin: 6px 0;
      color: #9bd6ff;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #08314a;
      color: #cfefff;
      margin-top: 8px;
      box-sizing: border-box;
    }
    button {
      margin-top: 12px;
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(180deg,#48b0ff,#1e90ff);
      color: #001;
      font-weight: bold;
      cursor: pointer;
    }
    .danger {
      background: linear-gradient(180deg,#ff8a8a,#ff5a5a);
    }
    .small {
      font-size: 13px;
      color: #9bd6ff;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="card" id="card" aria-live="polite">
    <h2>Admin Panel</h2>
    <p id="status">Checking credentials...</p>

    <div id="adminUI" style="display:none;">
      <p>Operator ID: <strong id="showId"></strong></p>

      <label class="small">Set slotsBalance (USD)</label>
      <input id="balanceInput" type="number" min="0" step="0.01" />

      <label class="small">Update device-id</label>
      <input id="deviceIdInput" type="text" placeholder="new device-id" />

      <label class="small">Update userId</label>
      <input id="userIdInput" type="text" placeholder="new userId" />

      <button id="setBalanceBtn">Set Balance</button>
      <button id="logoutBtn" class="danger">Sign Out</button>

      <p class="small">Note: balance stored as localStorage key <strong>slotsBalance</strong>.</p>
    </div>
  </div>

  <script>
    (function(){
      const ALLOWED_IDS = ['LOOK-HERE-IM-AN-ADMIN-IM-BETTER-THAN-YOU','id-0tlx2kgb','id-cztpnlhe','device-ul5qv0ul',];
      const BALANCE_KEY = 'slotsBalance';

      const statusEl = document.getElementById('status');
      const adminUI = document.getElementById('adminUI');
      const showId = document.getElementById('showId');
      const balanceInput = document.getElementById('balanceInput');
      const deviceIdInput = document.getElementById('deviceIdInput');
      const userIdInput = document.getElementById('userIdInput');
      const setBalanceBtn = document.getElementById('setBalanceBtn');
      const logoutBtn = document.getElementById('logoutBtn');

      function readLocal(key) {
        try { return localStorage.getItem(key); } catch(e) { return null; }
      }

      function writeLocal(key, val) {
        try { localStorage.setItem(key, val); return true; } catch(e) { return false; }
      }

      const id = readLocal('device-id') || readLocal('userId');
      if (!id || !ALLOWED_IDS.includes(id.trim())) {
        statusEl.textContent = 'Access denied. Redirecting...';
        setTimeout(() => location.href = 'home.html', 600);
        return;
      }

      statusEl.style.display = 'none';
      adminUI.style.display = 'block';
      showId.textContent = id;

      const current = parseFloat(readLocal(BALANCE_KEY));
      balanceInput.value = isNaN(current) ? '' : current.toFixed(2);

      setBalanceBtn.addEventListener('click', () => {
        const val = Number(balanceInput.value);
        if (!isFinite(val) || val < 0) {
          alert('Enter a valid non-negative number.');
          return;
        }
        writeLocal(BALANCE_KEY, val.toFixed(2));

        const newDeviceId = deviceIdInput.value.trim();
        if (newDeviceId) writeLocal('device-id', newDeviceId);

        const newUserId = userIdInput.value.trim();
        if (newUserId) writeLocal('userId', newUserId);

        alert('Balance and IDs updated.');
      });

      logoutBtn.addEventListener('click', () => {
        document.cookie = "localaccount=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        location.href = 'home.html';
      });
    })();
  </script>
</body>
</html>
