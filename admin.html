<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #021018;
      color: #cfefff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #031a2a;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,170,255,0.2);
      width: 320px;
    }
    h1 {
      margin: 0 0 12px;
      font-size: 20px;
      color: #00aaff;
    }
    input {
      width: 100%;
      margin-bottom: 12px;
      padding: 8px;
      border-radius: 6px;
      border: none;
      background: #072a3f;
      color: #cfefff;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #00aaff;
      color: #001;
      font-weight: bold;
      cursor: pointer;
    }
    .msg {
      margin-top: 12px;
      font-size: 14px;
      color: #7fbfdc;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Login</h1>
    <input id="user" placeholder="Username" />
    <input id="pass" placeholder="Password" type="password" />
    <input id="name" placeholder="Display Name" />
    <button id="go">Login</button>
    <div class="msg" id="msg"></div>
  </div>

  <script>
    const msg = document.getElementById('msg');
    const go = document.getElementById('go');

    function getCookie(name) {
      const m = document.cookie.split(';').map(s => s.trim()).find(s => s.startsWith(name + '='));
      return m ? decodeURIComponent(m.split('=').slice(1).join('=')) : null;
    }

    function setCookie(name, value, days = 365) {
      const expires = new Date(Date.now() + days * 864e5).toUTCString();
      document.cookie = `${encodeURIComponent(name)}=${encodeURIComponent(value)}; expires=${expires}; path=/`;
    }

    function generateId() {
      return 'id-' + Math.random().toString(36).slice(2, 10);
    }

    function saveDeviceId(id) {
      try {
        localStorage.setItem('device-id', id);
      } catch (e) {}
    }

    const existing = getCookie('localaccount');
    if (existing) {
      try {
        const obj = JSON.parse(existing);
        if (!obj.id || obj.id === 'unknown') {
          obj.id = generateId();
          setCookie('localaccount', JSON.stringify(obj));
          saveDeviceId(obj.id);
        } else {
          saveDeviceId(obj.id);
        }
        msg.textContent = `Welcome ${obj.displayname}! Your ID is: ${obj.id}`;
        setTimeout(() => location.href = 'home.html', 1500);
      } catch (e) {
        msg.textContent = 'Corrupt cookie. Please log in again.';
      }
    }

    go.addEventListener('click', () => {
      const user = document.getElementById('user').value.trim();
      const pass = document.getElementById('pass').value.trim();
      const name = document.getElementById('name').value.trim();
      if (!user || !pass || !name) {
        msg.textContent = 'Please fill all fields.';
        return;
      }
      const id = generateId();
      const obj = {
        username: user,
        pass,
        displayname: name,
        id
      };
      setCookie('localaccount', JSON.stringify(obj));
      saveDeviceId(id);
      msg.textContent = `Welcome ${name}! Your ID is: ${id}`;
      setTimeout(() => location.href = 'home.html', 1500);
    });
  </script>
</body>
</html>
