<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Home Launcher</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root {
      --bg: #071018;
      --fg: #cfefff;
      --accent: #00aaff;
      --muted: #7fbfdc;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: Segoe UI, Roboto, system-ui, sans-serif;
    }
    .wrap {
      max-width: 880px;
      margin: 40px auto;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      color: var(--accent);
      margin-bottom: 12px;
    }
    p.lead {
      color: var(--muted);
      margin-bottom: 24px;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }
    .btn {
      background: linear-gradient(180deg, var(--accent), #0088cc);
      color: #001;
      border: none;
      padding: 14px 18px;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      min-width: 160px;
      text-align: left;
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
    }
    .btn span {
      display: block;
      font-size: 13px;
      color: rgba(0,0,0,0.5);
      margin-top: 6px;
    }
    footer {
      margin-top: 40px;
      font-size: 13px;
      color: var(--muted);
      text-align: center;
    }
    @media (max-width: 600px) {
      .btn { min-width: 120px; padding: 12px 14px; font-size: 14px; }
      .grid { justify-content: center; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Game Launcher</h1>
    <p class="lead">Choose a game or page to open:</p>

    <div class="grid">
      <button class="btn" onclick="location.href='blackjack.html'">Blackjack<span>Play cards vs dealer</span></button>
      <button class="btn" onclick="location.href='slots.html'">Slots<span>Spin for prizes</span></button>
      <button class="btn" onclick="location.href='poker.html'">Poker<span>Multiplayer logic</span></button>
      <button class="btn" onclick="location.href='hub.html'">Hub<span>Central dashboard</span></button>
      <button class="btn" onclick="location.href='support.html'">Support Me<span>Tips & donations</span></button>
      <button class="btn" onclick="location.href='updates.html'">Updates<span>Latest changes</span></button>
      <button class="btn" onclick="location.href='login.html'">Login<span>Account setup</span></button>
      <button class="btn" onclick="location.href='messenger.html'">Messenger<span>Chat & calls</span></button>
    </div>

    <footer>Made by Nathan â€” modular, remixable, and ready to expand</footer>
  </div>
</body>
</html>
